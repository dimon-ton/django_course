
{% extends 'company/base.html' %}

{% block title %} Reset Password {% endblock title %}

{% block content %}

<center>
    <h1>Reset Password</h1>
</center>

{% if error %}

    <h2>{{ error }}</h2>

{% else %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3 w-50">
            <label for="resetpassword1">Password</label>
            <input type="password" class="form-control" id="resetpassword1" name="resetpassword1">
        </div>
        
        <div class="form-group mb-3 w-50">
            <label for="resetpassword2">Password (again)</label>
            <input type="password" class="form-control" id="resetpassword2" name="resetpassword2">
        </div>

        <button type="submit" class="btn btn-primary mb-5">confirm password</button>
        
    </form>

{% endif %}



{% endblock content %}
